
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampa ICE Watch ‚Äì Prototype</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 70vh; width: 100%; }
        .controls { padding: 10px; background: #f0f0f0; }
        .clear-report { background: red; color: white; padding: 10px; margin: 10px 0; }
        button { background: #007cba; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="controls">
        <h3>üõ°Ô∏è Tampa ICE Watch ‚Äì Prototype</h3>
        <button onclick="toggleReport()">üìç Drop Pin</button>
        <button onclick="copyCLEAR()">üìã Copy CLEAR Report</button>
        <div id="status">Ready</div>
    </div>
    <div id="map"></div>
    <div class="clear-report" id="clearReport" style="display:none;">
        <strong>CLEAR Report (copy to Signal):</strong><br>
        <textarea id="clearText" rows="4" style="width:100%;"></textarea>
    </div>

    <script>
  const map = L.map('map').setView([27.9506, -82.4572], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // load existing pins
  fetch('/api/pins')
    .then(res => res.json())
    .then(pins => {
      pins.forEach(p => {
        L.marker([p.lat, p.lng])
          .addTo(map)
          .bindPopup(p.message || 'Anonymous pin');
      });
    });

  // add new pin
  map.on('click', async (e) => {
    const message = prompt("Optional note (anonymous):");

    const res = await fetch('/api/pins', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        message
      })
    });

    const pin = await res.json();

    L.marker([pin.lat, pin.lng])
      .addTo(map)
      .bindPopup(pin.message || 'Anonymous pin')
      .openPopup();
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anonymous Community Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize map (Tampa-ish)
    const map = L.map('map').setView([27.9506, -82.4572], 12);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Click-to-drop anonymous pin
    map.on('click', function (e) {
      L.marker(e.latlng)
        .addTo(map)
        .bindPopup("Anonymous pin")
        .openPopup();
    });
  </script>

</body>
</html>
